<!DOCTYPE html>
<html lang="ja">
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
<title>title</title>
<meta name="viewport" content="width=device-width,initial-scale=1.0" />
<link rel="stylesheet" href="/~virus/lib/bootstrap/css/bootstrap.min.css" media="screen" />
<link rel="stylesheet" type="text/css" href="./css/index.css" media="all" />
<script src="/~virus/lib/jquery.js" type="text/javascript" charset="utf-8"></script>
<script src="/~virus/lib/bootstrap/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript" src="./javascript/main.js"></script>
</head>
<body>
<!-- ツールバー -->
<div id="toolBar">
 <button type="button" id="userDataLoad" class="btn btn-default">Load</button>
 <a id="userDataSave" class="btn btn-default disabled" href="" download="" type="application/json">Save</a>
 <button type="button" id="userDataDelete" class="btn btn-danger" disabled="disabled">Data Delete</button>
 <p class="text-muted">ユーザーに関するデータは通常ブラウザに保存されます<br />他のPCやブラウザとデータを一緒に使いたい場合にお使いください</p>
</div>

<!-- テスト画面本体 -->
<div id="display" class="container">
 <!-- 問題設定画面 -->
 <div id="testSetting">
  <form class="form-horizontal" action="#">
   <div class="form-group">
    <label class="col-lg-2 col-md-2 control-label" for="questionNumber">問題数</label>
    <div class="col-lg-8 col-md-8">
     <input id="questionNumber" class="form-control" type="number" placeholder="10" min="1" />
    </div>
   </div>
   <div id="questionIDList">
   </div>
   <button id="testStart" class="btn btn-primary" type="button">START</button>
  </form>
  <!-- ファイル読込 -->
  <div id="FileDropArea">
   <div class="myhead">ファイル読込<button type="button" class="btn btn-default mystatus">show</button></div>
   <div class="mybody" id="FileDropBox">ここにファイルをドロップして各種データを読み込んで下さい</div>
  </div>
  <!-- ファイル読み込み状況 -->
  <div id="FileReadProgress">
  </div>
 </div>
 <!-- 問題画面 -->
 <div id="testDisplay">
  <p id="question">
  </p>
  <form action="#" class="form-horizontal">
   <div id="answer" class="form-group">
    <span class="col-lg-2 col-md-2 control-label">解答</span>
    <div class="col-lg-10 col-md-10">
     <!-- FIXME -->
     <div class="row">
      <div class="col-lg-2 col-md-2">
       <input class="form-control" type="text" />
      </div>
     </div>
    </div>
   </div>
  </form>

  <!--
  <div id="answerProgress">
   <div class="progress">
    <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="50">
     <span class="sr-only">N% Complete</span>
    </div>
   </div>
  </div>
 -->
 </div>
 <!-- 最終結果表示 -->
 <div id="testResult">
  <div id="testResultPerfect">
   Perfect.
  </div>
  <table class="table">
   <thead>
    <tr>
     <th>問題データID</th>
     <th>番号</th>
     <th>問題文</th>
     <th>正解</th>
     <th>解答</th>
    </tr>
   </thead>
   <tbody>
   </tbody>
  </table>
  <button class="btn btn-primary">OK</button>
 </div>
</div>
</body>
</html>
